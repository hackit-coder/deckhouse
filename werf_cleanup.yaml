project: deckhouse
configVersion: 1
cleanup:
  keepPolicies:
  - references:
      branch: /.*/
      limit:
        in: 72h
  - references:
      branch: /release-.*/
      limit:
        last: 2
  - references:
      tag: /.*/
      limit:
        last: 2
  - references:
      branch: main
      limit:
        in: 336h
