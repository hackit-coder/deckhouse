project: deckhouse
configVersion: 1
keepImagesBuiltWithinLastNHours: 24
disableKubernetesBasedPolicy: true
cleanup:
  keepPolicies:
  - references:
      branch: /.*/
      limit:
        in: 72h
  - references:
      branch: /release-.*/
      limit:
        last: 2
  - references:
      tag: /.*/
      limit:
        last: 2
  - references:
      branch: main
      limit: 336h
