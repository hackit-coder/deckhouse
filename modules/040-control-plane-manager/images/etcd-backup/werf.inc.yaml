---
image: {{ $.ModuleName }}/{{ $.ImageName }}
fromImage: common/distroless
import:
  - artifact: {{ $.ModuleName }}/etcd-artifact
    add: /
    to: /bin
    includePaths:
    - etcdctl
    before: setup
  - artifact: {{ $.ModuleName }}/etcd-artifact
    add: /
    to: /
    includePaths:
    - bin/busybox
    - lib/ld-musl-x86_64.so.1
    before: setup
shell:
  setup:
  - /bin/busybox ln -s /bin/busybox /bin/sh
  - /bin/busybox ln -s /bin/busybox /bin/cp
