---
image: {{ $.ModuleName }}/{{ $.ImageName }}
fromImage: common/distroless
import:
  - artifact: {{ $.ModuleName }}/etcd-artifact
    add: /
    to: /
    includePaths:
    - bin/busybox
    - lib/ld-musl-x86_64.so.1
    - bin/etcdctl
    before: setup
shell:
  setup:
  - /bin/busybox ln -sf /bin/busybox /bin/sh
  - /bin/busybox ln -sf /bin/busybox /bin/cp
  - /bin/busybox ln -sf /bin/busybox /bin/df
  - /bin/busybox ln -sf /bin/busybox /bin/du
  - /bin/busybox ln -sf /bin/busybox /bin/tail
  - /bin/busybox ln -sf /bin/busybox /bin/awk
