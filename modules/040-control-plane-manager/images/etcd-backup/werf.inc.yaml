---
image: {{ $.ModuleName }}/{{ $.ImageName }}
fromImage: common/distroless
import:
  - artifact: {{ $.ModuleName }}/etcd-artifact
    add: /
    to: /bin
    includePaths:
    - etcdctl
    before: setup
  - artifact: {{ $.ModuleName }}/etcd-artifact
    add: /
    to: /
    includePaths:
    - bin/busybox
    - bin/cp
    - bin/sh
    - lib/ld-musl-x86_64.so.1
    before: setup
