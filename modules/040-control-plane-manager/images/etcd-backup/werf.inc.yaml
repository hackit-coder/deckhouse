---
image: {{ $.ModuleName }}/{{ $.ImageName }}
fromImage: common/distroless
import:
  - artifact: {{ $.ModuleName }}/etcd-artifact
    add: /bin
    to: /bin
    includePaths:
    - busybox
    - etcdctl
    before: setup
  - artifact: {{ $.ModuleName }}/etcd-artifact
    add: /lib
    to: /lib
    includePaths:
    - ld-musl-x86_64.so.1
    before: setup    
shell:
  setup:
  - /bin/busybox ln -s /bin/busybox /bin/sh
  - /bin/busybox ln -s /bin/busybox /bin/cp
  - /bin/busybox ln -s /bin/busybox /bin/df
  - /bin/busybox ln -s /bin/busybox /bin/du
  - /bin/busybox ln -s /bin/busybox /bin/tail
  - /bin/busybox ln -s /bin/busybox /bin/awk
