candi:
  features:
    - summary: >-
        Install CA certificates on nodes using d8-ca-updater, which is installed from the
        registrypackages.
      pull_request: https://github.com/deckhouse/deckhouse/pull/9246
    - summary: Update containerd to 1.7.20.
      pull_request: https://github.com/deckhouse/deckhouse/pull/9246
